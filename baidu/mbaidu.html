<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新百度一下，你就知道</title>
  <link rel="stylesheet" href="./css/mstyle.css">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.js"></script>
</head>
<body>
  <div class="app">
    <div class ="logo">
      <img src="./images/baiduLogo.jpg" alt="百度一下,你就知道">
    </div>
    <div class="search_area">
      <div style="position: relative; flex-grow: 1;">
        <input type="text">
        <span class="soutu-btn" style="display: block;"></span>
      </div>
      <button>
        <strong class="baiduyixia">百度一下</strong>
      </button>
    </div>
    
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/001.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/002.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/003.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/004.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/005.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/006.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/007.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/008.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/009.jpg">
          </div>
          <div class="swiper-slide">
            <img src="./images/gallery/200x150/010.jpg">
          </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
  </div>
  
  <!-- Swiper JS -->
  <script src="./js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
  </script>
  
</body>
</html>
